<!DOCTYPE html>
<html>
<head>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
  }

  .full-page {
    width: 900px;
    height: 100%;
    background-color: red; /* Setting the background color to red */
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: -1;
  }
</style>
</head>
<body>
  <div class="full-page"></div>
</body>
</html>
