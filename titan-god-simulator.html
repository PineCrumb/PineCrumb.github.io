<!DOCTYPE html>
<html>

    <head>
        <!-- Meta -->
        <title>PineCrumb - Titan God Simulator</title>

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

        <!-- Styles -->
        <link rel="stylesheet" href="css/general.css" />
        <link rel="stylesheet" href="css/page-header.css" />
        <link rel="stylesheet" href="css/basic-button.css" />
        <link rel="stylesheet" href="css/project.css" />
    </head>

    <body>

        <div class = "page-backdrop"></div>
        <div class = "page-content"> </div>
        <script src="js/project.js"></script>
        <script src="js/is-using-mouse.js"></script>
        <script src="js/basic-button.js"></script>
        <script src="js/page-header.js"></script>
        <script src="js/projects-data.js"></script>

        <script type="module">
    
            import {ProjectContent} from './js/ContentElements/ProjectContent.js';

            const pageContent = document.querySelector('.page-content');
            const pageHeader = newPageHeader({
                buttonDatas: [
                    {
                        text: "Back Home",
                        onClick: goBackHome,
                        hoverHeight: '4px',
                    },
                    {
                        text: "Play Game",
                        onClick: () => {
                            window.open('https://www.roblox.com/games/2870343637/Titan-God-Simulator', '_blank');
                        },
                        backgroundColor: 'rgba(0, 170, 100, 1)',
                        hoverHeight: '4px',
                    },
                ]
            });
            document.body.appendChild(pageHeader);

            const projectHeader = makeProjectHeader(projectsData.TitanGodSimulator);
            pageContent.appendChild(projectHeader);

            new ProjectContent({
                title: 'Game Overview',
                desc:
`
I led the programming for most of the features in Titan God Simulator, a simulator game by Modblox Games where players collect coints and gain XP to grow larger and continually progress.
Common and notable simulator features I programmed included:

<ul>
<li style = "margin-bottom: 0px;">Core Progression Gameplay</li>
<li style = "margin-bottom: 0px;">Pet Egg Opening</li>
<li style = "margin-bottom: 0px;">Pet Inventory</li>
<li style = "margin-bottom: 0px;">Robux Shop</li>
<li style = "margin-bottom: 0px;">Leaderboards</li>
<li style = "margin-bottom: 0px;">Daily Challenges</li>
<li style = "margin-bottom: 0px;">Pet Trading</li>
<li>Pet Dex</li>
</ul>
`,
                parent: pageContent,
                contentDatas: [
                    {
                        className: 'YoutubeVideo',
                        src: 'https://www.youtube.com/embed/b7glYjjCEfk',
                    },
                ],
            });

            new ProjectContent({
                title: 'UI: Photoshop to Game',
                desc:
`
I worked on the 2.0 update for Robbery Simulator, a simulator game by Voldex where players steal items from shops and sell them to continually progress.
In this update, I was in charge of missions, which included:

<ul>
<li>Creating a missions system</li>
<li>Designing fun missions and implementing them</li>
<li>Working with game artists to turn blockouts into mission environments</li>
</ul>

I was also in charge of redesigning much of the gameâ€™s hud, adding additional elements to support missions and making other elements easier to navigate.
`,
                parent: pageContent,
                contentDatas: [
                    {
                        className: 'LocalVideo',
                        thumbnailSrc: 'assets/game-career/titan-god-simulator/photoshop-to-game-thumbnail.png',
                        videoSrc: 'assets/game-career/titan-god-simulator/photoshop-to-game-optimized.mp4',
                    },
                ],
            });

            new ProjectContent({
                title: 'Post Release: Bugs and Feedback',
                desc: 
`
I had the opportunity of seeing the projectgo to release and perform moderately well, and was in charge of interpretting user feedback
and fixing any bugs that arose.
<span class = "new-line"></span>
In the spirit of being a small studio, I was also close with the proccess of influencer integration,
sending the game to Gravycatman and Tofuu for them to make a video on it.
`,
                parent: pageContent,
                contentDatas: [
                {
                        className: 'YoutubeVideo',
                        src: 'https://www.youtube.com/embed/0yd5TAPxo1g',
                    },
                ],
            });
        </script>

        <script src="https://www.youtube.com/player_api"></script>
    </body>
</html>
