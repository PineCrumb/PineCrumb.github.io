    <style>
        body {
            font-family: 'Roboto', Arial;

        p {
            margin: 0;
        }

        .grid-test {
            display: grid;
            grid-template-columns: 270px 270px 270px;
            grid-gap: 20px;
        }

        .grid-entry {
            height: 240px;
            position: relative;
            z-index: 0;
        }

        .grid-frame {
            background-color: rgb(50, 50, 50);
            box-shadow: 0px 3px 10px -3px rgba(10, 10, 10, 0.8);
            border-radius: 8px;

            border-style: solid;
            border-color: rgba(70, 70, 70, 0.9);
            border-width: 1px;

            overflow: hidden;

            display: flex;
            justify-content: top;
            align-items: left;
            flex-direction: column;

            pointer-events: none;
            position: absolute;
            height: 100%;
            width: 100%;
            top: 0%;
            left: 50%;
            transform: translate(-50%, 0%);
            z-index: -1;
            transition:
                height 0.2s,
                width 0.2s,
                background-color 0.2s,
                top 0.2s;
        }

        .grid-image {
            flex: 1;
            width: 100%;
            background-color: aqua;
            filter: grayscale(20%);
            transition: filter 0.1s;
            object-fit: cover;
        }

        .grid-content{
            flex: 1;
            position: relative;

            margin: 10px 8px 0px 8px;

            display: flex;
            justify-content: top;
            align-items: left;
            flex-direction: column;
        }

        .grid-title{
            font-family: Arial;
            font-size: 14px;
            font-weight: bold;
        }

        .grid-sub-title{
            margin-top: 2px;
            font-size: 13px;
        }

        .grid-reveal-clipping {
            flex: 1;
            margin: 10px 8px;
            position: relative;
            margin-bottom: 30px;
            font-size: 14px;
            opacity: 0;
        }
        
        .grid-reveal-content {
            position: absolute;
            height: 100%;
            width: 100%;
            overflow:hidden;
        }

        .grid-date{
            font-size: 12px;
            opacity: 0.7;
            width: 100%;
            text-align: center;
            position: absolute;
            bottom: 8px;
            z-index: 2;
        }

        .grid-entry:hover {
            z-index: 1;
            cursor: pointer;
        }

        .grid-entry:hover .grid-frame {
            top: -10px;
            background-color: rgb(85, 85, 85);
            height: calc(100% + 140px);
            width: calc(100% + 20px);
            z-index: 1;
        }

        .grid-entry:hover .grid-image {
            filter: grayscale(0%);
        }

        .grid-entry:hover .grid-reveal-clipping {
            opacity: 1;
        }


    </style>
